[loggers]
keys = root,terminal
[handlers]
keys = FileHandler,TerminalHandler
[formatters]
keys = simpleFormatter

[logger_root]
level     = DEBUG
handlers  = FileHandler

[logger_terminal]
; log do terminal, ser√° chamado quando o qualname 'terminal' for chamado
level     = DEBUG
handlers  = TerminalHandler
qualname  = terminal

[handler_FileHandler]
class     = FileHandler
level     = DEBUG
formatter = simpleFormatter
args      = ('authorization-server.log', 'w')

[handler_TerminalHandler]
class     = StreamHandler
level     = DEBUG
formatter = simpleFormatter
args      = (sys.stdout,)

[formatter_simpleFormatter]
format    = %(asctime)s:%(filename)s:%(levelname)s:%(message)s